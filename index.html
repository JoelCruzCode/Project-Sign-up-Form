<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Sign-up-form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Project: Sign-Up-Form</h1>
    </div>
    <div class="content">
      <div class="side-bar">
        <img
          src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1862&q=80"
          alt="leaves"
        />
        <div class="logo"></div>
      </div>
      <div class="main">
        <div class="introduction">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h2>
          <br />
          <h2>You know you want to.</h2>
        </div>
        <div class="form-container">
          <form action="" method="post">
            <div class="form-row">
              <label for="first">First Name</label>
              <input type="text" id="first" name="first_name" required />
            </div>
            <div class="form-row">
              <label for="last">Last Name</label>
              <input type="text" id="last" name="last_name" required />
            </div>
            <div class="form-row">
              <label for="email">Email</label>
              <input type="email" id="email" name="user_email" required />
            </div>
            <div class="form-row">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone_number" />
            </div>
            <div class="form-row">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="user_password"
                required
              />
              <label for="confirm">Confirm Password</label>
              <input type="password" id="confirm" required />
            </div>
          </form>
        </div>
        <div class="account"></div>
      </div>
    </div>
    <div class="footer">
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        JoelCruzCode
      </p>
    </div>
  </body>
</html>
